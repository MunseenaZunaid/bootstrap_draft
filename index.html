<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Advanced Registration Form</h2>
  <form class="row g-3 needs-validation" novalidate>

    <!-- Full Name (Two-Column Layout) -->
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
      <div class="invalid-feedback">Please enter your first name.</div>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
      <div class="invalid-feedback">Please enter your last name.</div>
    </div>

    <!-- Email Field with Tooltip -->
    <div class="col-md-12">
      <label for="email" class="form-label">Email address 
        <span data-bs-toggle="tooltip" title="We'll never share your email.">?</span>
      </label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <!-- Password and Confirm Password Fields -->
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
      <div class="invalid-feedback">Password is required.</div>
    </div>
    <div class="col-md-6">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required>
      <div class="invalid-feedback">Please confirm your password.</div>
    </div>

    <!-- Country Selection -->
    <div class="col-md-12">
      <label for="country" class="form-label">Country</label>
      <select class="form-select" id="country" required>
        <option value="">Choose...</option>
        <optgroup label="North America">
          <option value="us">United States</option>
          <option value="ca">Canada</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="uk">United Kingdom</option>
          <option value="fr">France</option>
        </optgroup>
      </select>
      <div class="invalid-feedback">Please select a country.</div>
    </div>

    <!-- Gender Radio Buttons -->
    <fieldset class="col-md-12">
      <legend class="col-form-label pt-0">Gender</legend>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="invalid-feedback d-block">Please select your gender.</div>
    </fieldset>

    <!-- Terms and Conditions Checkbox -->
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the terms and conditions
        </label>
        <div class="invalid-feedback">You must agree to continue.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
